<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            text-decoration: overline;
            text-transform: capitalize;
        }
        h2 {
            text-decoration: line-through;
            text-transform: uppercase;
        }
        h3 {
           text-decoration: underline;
           text-transform: lowercase;
        } 
        h4 {
            text-decoration: underline overline;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
<h1>coodingnal</h1>
<h2>coodingnal</h2>
<h3>coodingnal</h3>
<h4>coodingnal</h4>
</body>
</html>
